<article class="module">
  <div class="info">
    <div class="main-data">
      <h3>{{course.title}}</h3>
      <span>{{course.duration | duration}}</span>
      <span>{{course.date | date:'dd-MM-yyyy'}}</span>
    </div>
    <div class="description">{{course.description}}</div>
  </div>
  <div class="controls">
    <button (click)="removeCourse()">Remove</button>
    <button (click)="editCourse()">Edit</button>
  </div>
</article>
