<div class="module">
  <button class="add-course" (click)="addCourse()">
    add course
    <svg width="20" height="20">
      <use attr.xlink:href="{{svgUrlResolver.getUrl('icon-plus')}}"/>
    </svg>
  </button>

  <!--<fieldset>-->
  <course-card
    *ngFor="let course of collection"
    [course]="course"
    (edit)="editCourse($event)"
    (remove)="removeCourse($event)">

  </course-card>

  <div class="empty-list">nothing here yet</div>
  <!--</fieldset>-->
</div>
